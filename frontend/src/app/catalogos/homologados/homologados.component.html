<section class="content">
  <div class="container-fluid">
    <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card card-primary card-outline card-outline-tabs">
              <div class="card-header p-0 border-bottom-0">
                <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="custom-tabs-three-form-tab" data-toggle="pill" href="#custom-tabs-three-form" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true"><i class="fas fa-plus-circle"></i> Novo Registro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="custom-tabs-three-table-tab" data-toggle="pill" href="#custom-tabs-three-table" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false"><i class="fas fa-table"></i> Cadastrados</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div class="tab-content" id="custom-tabs-three-tabContent">
                  <div class="tab-pane fade show active" id="custom-tabs-three-form" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <div class="row">
                      <div class="col-md-6">
                      <div class="card card-light">
                        <div class="card-header">
                          <h3 class="card-title">Cadastro Aparelho Homologado</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                          <div class="card-body">
                            <div class="form-group row">
                              <label for="hom_modelo" class="col-sm-4 col-form-label">Modelo</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" id="hom_modelo" placeholder="">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="hom_marca" class="col-sm-4 col-form-label">Marca</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="hom_marca" style="width: 100%;">
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="hom_operadora" class="col-sm-4 col-form-label">Operadora</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="hom_operadora" style="width: 100%;">
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="hom_rom" class="col-sm-4 col-form-label">Memória Rom GB</label>
                              <div class="col-sm-3">
                                <input type="text" class="form-control" id="hom_rom" data-inputmask='"mask": "9999"' data-mask>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="hom_ram" class="col-sm-4 col-form-label">Memória Ram GB</label>
                              <div class="col-sm-3">
                                <input type="text" class="form-control" id="ham_rom" data-inputmask='"mask": "9999"' data-mask>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="hom_valor" class="col-sm-4 col-form-label">Valor</label>
                              <div class="col-sm-3">
                                <input type="number" class="form-control" id="hom_valor">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="hom_parcela" class="col-sm-4 col-form-label">Parcelas</label>
                              <div class="col-sm-3">
                                <input type="number" class="form-control" id="hom_parcela">
                              </div>
                            </div>

                          </div>
                          <!-- /.card-body -->
                          <div class="card-footer">
                            <button type="submit" class="btn btn-info float-right" style="margin-left:10px">Salvar</button>
                            <button type="submit" class="btn btn-default float-right" style="margin-left:10px">Limpar</button>
                          </div>
                          <!-- /.card-footer -->
                        </form>
                      </div>
                      </div>

                    </div>
                  </div>
                  <div class="tab-pane fade" id="custom-tabs-three-table" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                    <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover"></table>
                  </div>

                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
          </div>
          </div>
          </section>
