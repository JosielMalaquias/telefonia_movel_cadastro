<section class="content">
  <div class="container-fluid">
    <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card card-info">
              <div class="card-header">
                <h3 class="card-title"><i class="fas fa-align-left"></i>Formulário de Cancelamento</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row">
                    <label for="canc_linha" class="col-sm-2 col-form-label">Linha</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="canc_linha" data-inputmask='"mask": "(99) 99999-9999"' data-mask>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="canc_dados" class="col-sm-2 col-form-label">Multa Dados</label>
                    <div class="col-sm-2">
                      <input type="number" class="form-control" id="canc_dados">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="canc_contrato" class="col-sm-2 col-form-label">Multa Contrato</label>
                    <div class="col-sm-2">
                      <input type="number" class="form-control" id="canc_contrato">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="canc_aparelho" class="col-sm-2 col-form-label">Multa Aparelho</label>
                    <div class="col-sm-2">
                      <input type="number" class="form-control" id="canc_aparelho">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="canc_protocolo" class="col-sm-2 col-form-label">Protocolo</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="canc_protocolo">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="canc_chamado" class="col-sm-2 col-form-label">Chamado</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" id="canc_chamado">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="canc_motivo" class="col-sm-2 col-form-label">Motivo Cancelamento</label>
                    <div class="col-sm-4">
                      <select class="form-control select2bs4 select2" id="canc_motivo" style="width: 100%;">
                        <option>Transferência PF</option>
                        <option>Sem Uso</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info float-right" style="margin-left: 10px;">Salvar</button>
                  <button type="submit" class="btn btn-default float-right">Limpar</button>
                </div>

              </form>
            </div>
          </div>
          </div>
