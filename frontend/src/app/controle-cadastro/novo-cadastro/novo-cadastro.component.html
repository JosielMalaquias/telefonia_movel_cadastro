<section class="content">
  <div class="container-fluid">
    <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card card-primary card-outline card-outline-tabs">
              <div class="card-header p-0 border-bottom-0">
                <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="custom-tabs-three-form-tab" data-toggle="pill" href="#custom-tabs-three-form" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true"><i class="fas fa-plus-circle"></i> Novo Registro</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="custom-tabs-three-table-tab" data-toggle="pill" href="#custom-tabs-three-table" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false"><i class="fas fa-table"></i> Cadastrados</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div class="tab-content" id="custom-tabs-three-tabContent">
                  <div class="tab-pane fade show active" id="custom-tabs-three-form" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <div class="row">
                      <div class="col-md-6">
                      <div class="card card-light">
                        <div class="card-header">
                          <h3 class="card-title">Cadastro Telefonia Móvel</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                          <div class="card-body">
                            <div class="form-group row">
                              <label for="cad_nome" class="col-sm-4 col-form-label">Nome</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" id="cad_nome" placeholder="">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="cad_matricula" class="col-sm-4 col-form-label">Matrícula</label>
                              <div class="col-sm-3">
                                <input type="text" class="form-control" id="cad_matricula" placeholder="">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="cad_linha" class="col-sm-4 col-form-label">Linha</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" id="cad_linha" data-inputmask='"mask": "(99) 99999-9999"' data-mask>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="cad_modelo" class="col-sm-4 col-form-label">Modelo</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="cad_modelo" style="width: 100%;">
                                  <option></option>
                                  <option>Samsung Galaxy A10s</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="cad_imei" class="col-sm-4 col-form-label">Imei</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" id="cad_imei" data-inputmask='"mask": "999999999999999"' data-mask>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="cad_iccid" class="col-sm-4 col-form-label">ICCID</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control" id="cad_iccid" data-inputmask='"mask": "99999999999999999999"' data-mask>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="cad_projeto" class="col-sm-4 col-form-label">Projeto</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="cad_projeto" style="width: 100%;">
                                  <option></option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <!-- /.card-body -->
                          <div class="card-footer">
                            <button type="submit" class="btn btn-info float-right" style="margin-left:10px">Salvar</button>
                            <button type="submit" class="btn btn-default float-right" style="margin-left:10px">Limpar</button>
                          </div>
                          <!-- /.card-footer -->
                        </form>
                      </div>
                      </div>

                      <div class="col-md-6">
                        <div class="card card-light">
                          <div class="card-header">
                            <h3 class="card-title"><i class="fas fa-info"></i> Contrato</h3>
                          </div>
                          <!-- /.card-header -->
                          <!-- form start -->
                          <form class="form-horizontal">
                            <div class="card-body">
                              <div class="form-group row">
                                <label for="cad_conta" class="col-sm-4 col-form-label">Conta</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="cad_conta" placeholder="">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="cad_empresa" class="col-sm-4 col-form-label">Empresa</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="cad_empresa" placeholder="">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="cad_operadora" class="col-sm-4 col-form-label">Operadora</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control" id="cad_operadora" placeholder="">
                                </div>
                              </div>
                            </div>
                          </form>
                          </div>

                          <div class="card card-light">


                            


                            <div class="col-12 col-sm-6 col-lg-4">
                              <div class="card card-primary card-outline card-outline-tabs">
                                <div class="card-header p-0 border-bottom-0">
                                  <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                                    <li class="nav-item">
                                      <a class="nav-link active" id="custom-tabs-three-home-tab" data-toggle="pill" href="#custom-tabs-three-home" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true">Empréstimo</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" id="custom-tabs-three-profile-tab" data-toggle="pill" href="#custom-tabs-three-profile" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false">Nova Posição</a>
                                    </li>
                                  </ul>
                                </div>
                                <div class="card-body">
                                  <div class="tab-content" id="custom-tabs-three-tabContent">
                                    <div class="tab-pane fade show active" id="custom-tabs-three-home" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
                                      
                                    </div>
                                    <div class="tab-pane fade" id="custom-tabs-three-profile" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                                      
                                    
                                    </div>
                                  </div>
                                </div>
                                <!-- /.card -->
                              </div>
                            </div>





                            </div>
                        </div>

                    </div>
                  </div>
                  <div class="tab-pane fade" id="custom-tabs-three-table" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                    <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover"></table>
                  </div>

                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
          </div>
          </div>
          </section>
