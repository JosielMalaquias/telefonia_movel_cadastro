<section class="content">
  <div class="container-fluid">
    <div class="row">
          <div class="col-12 col-sm-6 col-lg-12">
            <div class="card card-primary card-outline card-outline-tabs">
              <div class="card-header p-0 border-bottom-0">
                <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="custom-tabs-three-form-tab" data-toggle="pill" href="#custom-tabs-three-form" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true"><i class="fas fa-sim-card"></i> Nova Linha</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="custom-tabs-three-table-tab" data-toggle="pill" href="#custom-tabs-three-table" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false"><i class="fas fa-search"></i> Pesquisa</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div class="tab-content" id="custom-tabs-three-tabContent">
                  <div class="tab-pane fade show active" id="custom-tabs-three-form" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    <div class="row">
                      <div class="col-md-6">
                      <div class="card card-light">
                        <div class="card-header">
                          <h3 class="card-title"><i class="fas fa-sim-card"></i>  Cadastro Linha</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                          <div class="card-body">
                            <div class="form-group row">
                              <label for="chip_nf" class="col-sm-4 col-form-label">NÂ° Nota Fiscal</label>
                              <div class="col-sm-4">
                                <input type="number" class="form-control" id="chip_nf" placeholder="">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label class="col-sm-4 col-form-label" for="chip_anf">Nota Fiscal</label>
                              <div class="col-sm-8">
                              <div class="input-group">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="chip_anf">
                                  <label class="custom-file-label" for="chip_anf"></label>
                                </div>
                                <div class="input-group-append">
                                  <span class="input-group-text" id="">Upload</span>
                                </div>
                              </div>
                            </div>
                            </div>
                            <div class="form-group row">
                              <label for="chip_empresa" class="col-sm-4 col-form-label">Empresa</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="chip_empresa" style="width: 100%;">
                                  <option></option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="chip_unidade" class="col-sm-4 col-form-label">Unidade</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="chip_unidade" style="width: 100%;">
                                  <option></option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="chip_regiao" class="col-sm-4 col-form-label">Operadora</label>
                              <div class="col-sm-8">
                                <select class="form-control select2bs4 select2" id="chip_regiao" style="width: 100%;">
                                  <option></option>
                                </select>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="chip_iddid" class="col-sm-4 col-form-label">ICCID</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control" id="chip_iddid" data-inputmask='"mask": "99999999999999999999"' data-mask>
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="chip_iccid" class="col-sm-4 col-form-label">Linha</label>
                              <div class="col-sm-8">
                                  <input type="text" class="form-control" id="chip_iccid" data-inputmask='"mask": "(99) 99999-9999"' data-mask>
                              </div>
                            </div>
                          </div>
                          <!-- /.card-body -->
                          <div class="card-footer">
                            <button type="submit" class="btn btn-info float-right" style="margin-left:10px">Salvar</button>
                            <button type="submit" class="btn btn-default float-right" style="margin-left:10px">Limpar</button>
                          </div>
                          <!-- /.card-footer -->
                        </form>
                      </div>
                      </div>


                    </div>
                  </div>
                  <div class="tab-pane fade" id="custom-tabs-three-table" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
                    <table datatable [dtOptions]="dtOptions" class="table table-bordered table-hover"></table>
                  </div>

                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
          </div>
          </div>
          </section>
